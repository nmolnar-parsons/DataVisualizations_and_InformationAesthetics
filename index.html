<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Geographic</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <style type="text/css">
      * {
        margin:0;padding:0;
        box-sizing: border-box;
      }
      body{
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color:#000000;
      }
      #map{
        width:100vw;
        height:100vh;
      }
      #caption{
        position:absolute;
        bottom:10px;
        left:10px;
        z-index:1000;
        background:rgba(255, 1, 1, 0.718);
        padding:0.5rem 0.8rem;
        border-radius:4px;
        font-size:3rem;
        color:#000000;
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      #legend-container {
        display: flex;
        align-items: center;
        gap: 0.7em;
      }
      #legend-label {
        font-size: 2rem;
        color: #000000;
        text-align: center;
      }
      #legend-bar {
        width: 220px;
        height: 1em;
        background: linear-gradient(to right, rgb(254, 232, 202), rgb(127, 0, 0));
        border-radius: 6px;
        border: 1px solid #ccc;
        margin: 0 0.3em;
        flex-shrink: 0;
      }
      .leaflet-popup-content{
        font-size:1rem;
        max-width:300px;
      }
      .leaflet-tooltip h3{
        margin-bottom:0.5rem;
        font-size:1.1rem;
      }
      .leaflet-tooltip .count{
        color:#666;
        margin-bottom:0.5rem;
      }
      .leaflet-tooltip ul{
        margin-left:0;
        padding-left:1rem;
        max-height:200px;
        overflow-y:auto;
      }
      .leaflet-tooltip li{
        font-size:0.85rem;
        margin-bottom:0.3rem;
      }
      .legend-text {
        font-size: 0.5rem;
        color: #333;
      }
      #genre-filters .genre-label {
        font-weight: bold;
        margin-bottom: 0.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- <div id="loader">
      <div id="loader-text">Loading titles...</div>
    </div> -->

    <div id="caption">
      Which countries have the longest movies?
      <div id="legend-container">
        <span id="legend-label">90</span>
        <div id="legend-bar"></div>
        <span id="legend-label">140 min</span>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="app_copy.js"></script>
</html>
